<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;

        }

        .form-container {
            text-align: center;
            background-color: #ffffff;
            padding: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin-top: 200px;

        }

        h1 {
            color: #3498db;
        }

        textarea[name="userInput"] {
            width: 17cm;
            height: 12cm;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            resize: none;
        }

        .button-form {

        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="text-input">Upload key</a>
    <a href="uploadUUIDpage">Download key</a>
</div>
<div class="container">
    <div class="form-container">



        <form action="/upload-file" method="post" enctype="multipart/form-data">
            <h1>Upload your file</h1>
            <input type="file" name="fileInput" class="mb-3">
            <div class="button-form">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
            <h1>Configura»õii:</h1>
            <label for="n">N:</label>
            <select name="n" id="n">

                <option th:each="i : ${#numbers.sequence(3, 7)}" th:value="${i}" th:text="${i}"></option>
            </select>

            <label for="l">L:</label>
            <select name="l" id="l">

                <option th:each="i : ${#numbers.sequence(2, 7)}" th:value="${i}" th:text="${i}"></option>
            </select>
        </form>



    </div>
</div>

</body>
</html>
