<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;

        }

        .form-container {
            text-align: center;
            background-color: #ffffff;
            padding: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin-top: 200px;

        }

        h1 {
            color: #3498db;
        }

        textarea[name="userInput"] {
            width: 17cm;
            height: 12cm;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            resize: none;
        }

        .button-form {

        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>
<div class="navbar">
    <a href="text-input">Upload key</a>
    <a href="uploadUUIDpage">Download key</a>
</div>
<div class="form-container">
    <form action="/uploadUUIDform" method="post" enctype="multipart/form-data">
        <h1>Upload the metadata file of your stored file</h1>
        <input type="file" name="fileInput" class="mb-3">
        <div class="button-form">
            <button type="submit" class="btn btn-primary">Download your file</button>
        </div>
    </form>
</div>

</body>
</html>
