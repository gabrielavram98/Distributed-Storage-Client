<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .configuration {
      color: #4d86b8;
      font-family: 'Trocchi', serif;
      font-size: 38px;
      font-weight: normal;
      line-height: 48px;
      margin: 25px;
    }

    textarea[name="userInput"] {
      width: 17cm;
      height: 12cm;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #05325e;
      border-radius: 5px;
      resize: none;
    }

    .navbar {
      background-color: #0c4182;
      box-shadow: 33px 18px 28px rgba(95, 136, 168, 0.4);
      overflow: hidden;
      position: fixed;
      width: 100%;
      top: 0;
    }

    .navbar a {
      float: left;
      display: block;
      color: #70a9de;
      border-radius: 5px;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-family: Georgia, serif;
      font-size: 20px;
    }

    .navbar a:hover {
      background-color: #70a9de;
      color: black;
      border-radius: 5px;
      font-family: Georgia, serif;
      font-size: 20px;
    }


    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      border: 8px solid #3498db;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 50%;
      background-color: #fff;
      /* Optional background color for the container */
      box-shadow: 0 0 20px rgba(47, 119, 168, 0.4);
      margin-top: 10%;
    }

    .form-container {
      margin-top: 20px;
    }

    .upload-files-title {
      margin-top: 10px;
      color: #4d86b8;
      font-family: 'Trocchi', serif;
      font-size: 54px;
      font-weight: normal;
      line-height: 48px;
      margin-bottom: 3%;
    }

    .upload-files {

      border-style: solid;
      border-width: 2px;
      box-shadow: rgba(0, 0, 0, .2) 15px 28px 25px -18px;
      color: #4d86b8;
      cursor: pointer;
      font-family: Neucha, sans-serif;
      padding: .75rem;
      text-decoration: none;
      border-bottom-left-radius: 15px 255px;
      border-bottom-right-radius: 225px 15px;
      border-top-left-radius: 255px 15px;
      border-top-right-radius: 15px 225px;

    }

    .labels {
        display: flex;
        margin-left: 35%;
    }

    .labels label {
        margin-right: 10px; 
    }

    .labels select {
        width: 100px; 
    }

    .btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #297fb8;
    }
  </style>
</head>
<body>

<div class="navbar">
    <a href="text-input">Upload key</a>
    <a href="uploadUUIDpage">Download key</a>
  </div>
   <div class="container">
    <div class="form-container">

       <h2>Ne pare rau dar a aparut o eroare</h2>
<h3><p th:text="${uuid}"></p> </h3>


    </div>
  </div>

</body>
</html>
